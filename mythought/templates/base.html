{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mythoughts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
   <!-- Nav -->
    <nav class="navbar is-info" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>Mythoughts</strong></a>

            <a class="navbar-burger">
                <span arial-hidden="true"></span>
                <span arial-hidden="true"></span>
                <span arial-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form method="get" action="{% url 'search' %}">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search" name="query">
                            </div>
                            <div class="control">
                                <button class="button is-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'notifications' %}" class="navbar-item">Notifications ({{ notifications.count }})</a>
                    <a href="{% url 'feed' %}" class="navbar-item">Feed</a>
                    <a href="{% url 'userprofile' request.user.username %}" class="navbar-item">Profile</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger"><strong>Log Out</strong></a>

                        {% else  %}
                            <a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
                            <a href="{% url 'login' %}" class="button is-light">Log In</a>

                        {% endif %}

                        
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <!-- End Nav -->

    <!-- Content -->
    
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <!-- End Content -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    {% block script %}
    {% endblock %}

    <!-- End Scripts -->
</body>
</html>
